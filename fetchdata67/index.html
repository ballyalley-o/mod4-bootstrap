<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <title>Fetch API  </title>
    <style>
        .btn {
            border-radius: 12px;
        }
        .container {
            padding: 100px;
        }
    </style>
  </head>
  <body>
     <div class="container">
        <h1 class="display-3 mb-5">FETCH & <i>add</i> API</h1>
        <!-- <button id="fetchUsers">Users</button> -->
        <div class="d-flex">
        <button id="fetchPosts" class="btn btn-success" style="margin-right: 5px;">Fetch Posts API</button>
        <br />
        <button id="reloadPage" class="btn btn-outline-secondary">Refresh</button>
        </div>
        <hr>
        <div id="output"></div>
        <form id="addData">
            <div class="form-group">


            <div>
                <input type="text" id="title" placeholder="Title" class="form-control">
            </div>
            <br />
            <div>
                <textarea id="body" placeholder="Body" class="form-control"></textarea>
            </div>
            <br />
            <input type="submit" value="Add data" class="btn btn-outline-secondary mb-4">
         </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="app.js"></script>


  </body>
</html>
