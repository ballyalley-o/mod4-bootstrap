<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <title>Demo Visulisation</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-2">
        <div class="btn-group">
          <select class="form-select" onchange="selectYear(this)" id="selectYear">
            <option selected value="all">All</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
          </select>
        </div>
      </div>
      <div class="col-10">
        <canvas id="bar-chart" width="400" height="200"></canvas>
      </div>
      <div class="col-1">
        <select class="form-select" id="selectYear1">
          <option selected value="2013">2013</option>
          <option value="2014">2014</option>
          <option value="2015">2015</option>
          <option value="2016">2016</option>
          <option value="2017">2017</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
        </select>
      </div>
      <div class="col-1">
        <select class="form-select" id="selectYear2">
          <option selected value="2013">2013</option>
          <option value="2014">2014</option>
          <option value="2015">2015</option>
          <option value="2016">2016</option>
          <option value="2017">2017</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
        </select>
      </div>
      <div class="col-2">
        <button type="button" class="btn btn-primary">Compare</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
    integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"
    integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    const ALL_YEAR = "all";

    const COLUMN_COLORS = [
      "#3e95cd",
      "#8e5ea2",
      "#3cba9f",
      "#e8c3b9",
      "#c45850",
      "#CD5C5C",
      "#40E0D0",
    ];

    const SINGLE_COLORS = ["#40E0D0"];

    getData();

    const selectYear = (selectOption) => {
      let selectedYear = selectOption.value;

      //Destroy canvas
      let chartStatus = Chart.getChart("bar-chart");
      if (chartStatus != undefined) {
        chartStatus.destroy();
      }
      getData(selectedYear);
    };

    async function getData(year = ALL_YEAR) {
      const response = await fetch(
        "https://datausa.io/api/data?drilldowns=Nation&measures=Population"
      );
      const data = await response.json();

      let dataLength = data.data.length;
      let arrData = data.data;
      let labels = [];
      let values = [];

      if (year === ALL_YEAR) {
        arrData.forEach((item) => {
          labels.push(item.Year);
          values.push(item.Population);
        });
      } else {
        let item = arrData.filter((item) => item.Year == year);
        labels.push(item[0].Year);
        values.push(item[0].Population);
      }

      const backgroundColorOption =
        labels.length > 1 ? COLUMN_COLORS : SINGLE_COLORS;

      new Chart(document.getElementById("bar-chart"), {
        type: "bar",
        data: {
          labels: labels,
          datasets: [
            {
              label: "Population (millions)",
              backgroundColor: backgroundColorOption,
              data: values,
            },
          ],
        },
        options: {
          legend: { display: false },
          title: {
            display: true,
            text: "U.S population",
          },
        },
      });
    }
  </script>
</body>

</html>
